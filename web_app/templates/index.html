<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Story Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-xl bg-white/20 backdrop-blur-xl shadow-2xl rounded-2xl p-8 border border-white/30">

        <h1 class="text-3xl font-extrabold text-white mb-6 text-center">
            Instagram Story Scraper
        </h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div 
                    class="p-4 mb-4 rounded-lg text-white font-semibold shadow-lg
                    {{ 'bg-green-500/80' if category=='success' else 'bg-yellow-500/80' }}">
                    {{ msg }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">

            <label class="text-white font-semibold">Enter Usernames (one per line):</label>
            <textarea 
                name="usernames" 
                rows="6"
                placeholder="example: instagram,nasa,natgeo"
                class="w-full p-3 rounded-lg bg-white/60 border border-white/40 placeholder-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none transition"></textarea>

            <button 
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition transform hover:-translate-y-1">
                Download Stories
            </button>

        </form>

        <p class="text-center text-white/80 text-sm mt-6">
            Stories are saved into the <span class="font-semibold">downloads</span> folder.
        </p>

    </div>

</body>
</html>
